<svg viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <!-- Background -->
  <rect width="400" height="180" fill="#E3F2FD" rx="16"/>
  
  <!-- Title -->
  <text x="200" y="28" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="18" font-weight="bold" fill="#1565C0">The Number Line</text>
  
  <!-- Main line -->
  <line x1="20" y1="90" x2="380" y2="90" stroke="#1565C0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arrow heads -->
  <polygon points="15,90 30,82 30,98" fill="#1565C0"/>
  <polygon points="385,90 370,82 370,98" fill="#1565C0"/>
  
  <!-- Tick marks and numbers -->
  <!-- -6 -->
  <line x1="45" y1="80" x2="45" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="45" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-6</text>
  
  <!-- -5 -->
  <line x1="72" y1="80" x2="72" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="72" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-5</text>
  
  <!-- -4 -->
  <line x1="99" y1="80" x2="99" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="99" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-4</text>
  
  <!-- -3 -->
  <line x1="126" y1="80" x2="126" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="126" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-3</text>
  
  <!-- -2 -->
  <line x1="153" y1="80" x2="153" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="153" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-2</text>
  
  <!-- -1 -->
  <line x1="180" y1="80" x2="180" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="180" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">-1</text>
  
  <!-- 0 (highlighted) -->
  <circle cx="207" cy="90" r="18" fill="#FF5722" stroke="#E64A19" stroke-width="3"/>
  <text x="207" y="96" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="16" font-weight="bold" fill="white">0</text>
  
  <!-- 1 -->
  <line x1="234" y1="80" x2="234" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="234" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">1</text>
  
  <!-- 2 -->
  <line x1="261" y1="80" x2="261" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="261" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">2</text>
  
  <!-- 3 -->
  <line x1="288" y1="80" x2="288" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="288" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">3</text>
  
  <!-- 4 -->
  <line x1="315" y1="80" x2="315" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="315" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">4</text>
  
  <!-- 5 -->
  <line x1="342" y1="80" x2="342" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="342" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">5</text>
  
  <!-- 6 -->
  <line x1="369" y1="80" x2="369" y2="100" stroke="#1565C0" stroke-width="2"/>
  <text x="369" y="120" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" fill="#1565C0">6</text>
  
  <!-- Labels for negative/positive -->
  <rect x="60" y="140" width="100" height="28" rx="14" fill="#EF5350"/>
  <text x="110" y="160" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="13" font-weight="bold" fill="white">← Negative</text>
  
  <rect x="250" y="140" width="100" height="28" rx="14" fill="#66BB6A"/>
  <text x="300" y="160" text-anchor="middle" font-family="Comic Sans MS, cursive, sans-serif" font-size="13" font-weight="bold" fill="white">Positive →</text>
</svg>
